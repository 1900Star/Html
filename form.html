<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="from_action.aps" method="get" target="">
			<p>
				Name: <br><input type="text" name="Name" /><br>
			</p>
			<p>
				Age :<br><input type="number" name="age" /><br>
			</p>
			<p>
				年：
				<select name="year">
				<option value ="1992">1992</option>
				<option value ="1993">1993</option>
				<option value ="1994">1994</option>
				</select><br>
				月：
				<select name="month">
				<option value ="1">1</option>
				<option value ="2">2</option>
				<option value ="9">9</option>
				</select><br>
				日：
				<select name="day">
				<option value ="1">1</option>
				<option value ="2">2</option>
				<option value ="8">8</option>
				</select>
			</p>
			<p><input type="file" name="file" id="files" value="exe" /></p>
			<p>滑冰：<input type="checkbox" name="滑冰" id="" value="AA" /><br>
			上学：<input type="checkbox" name="上学" id="" value="BB" /><br></p>
			<p>
				Sex :<br><input type="radio" name="sex" value="female"/> 女<br>
					 <input type="radio" name="sex" value="male"/>男<br>
			</p>
			<p>
				Password :<br><input type="password" name="psd" /><br>
			</p>
			<input type="submit" id="s" name="r" align="center" />
		</form>
	</body>
</html>
