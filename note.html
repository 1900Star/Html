<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>本地记事本</title>
		<style type="text/css">
			.divStyle {
				width: 150px;
				height: 150px;
				background-color: deeppink;
				position: relative;
				margin: 40px;
				padding: 15px;
				float: left;
				transform: rotate(10deg);
				-webkit.transform: rotate(10deg);
			}

			.divStyle_left {
				width: 150px;
				height: 150px;
				background-color: green;
				position: relative;
				float: right;
				margin: 40px;
				padding: 15px;
				transform: rotate(-10deg);
			}
		</style>
		<script type="text/javascript">
			var num = localStorage.length;

			function addNote() {
				var str = document.getElementById("todo").value
				var divFlag = document.createElement("div")
				divFlag.innerHTML = str;
				if (num % 2 == 0) {
					divFlag.setAttribute("class", "divStyle")
				} else {
					divFlag.setAttribute("class", "divStyle_left")
				}

				var container = document.getElementById("root_view")
				container.appendChild(divFlag)
				localStorage.setItem("note" + num, str);
				num++;
			}
		</script>
	</head>
	<body>
		<input type="text" name="" id="todo" value="" /><br><br>
		<input type="button" name="" id="add_note" value="添加" onclick="addNote()" /><br><br>
		<div id="root_view">
		</div>
		<script type="text/javascript">
			for (var i = 0; i < localStorage.length; i++) {
				var str = localStorage.getItem("note" + i)
				var rootView = document.getElementById("root_view")
				var divFlag2 = document.createElement("div")
				var inputFlag = document.createElement("input")
				divFlag2.innerHTML = str;
				if (i % 2 == 0) {
					divFlag2.setAttribute("class", "divStyle")
					inputFlag.setAttribute("class","divStyle_left")
					rootView.appendChild(inputFlag)
				} else {
					divFlag2.setAttribute("class", "divStyle_left")
				}
				rootView.appendChild(divFlag2)

			}
		</script>
	</body>
</html>
